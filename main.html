<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Main — Mr. Entrepreneur</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="page-root">
      <!-- JS will render fixed navbar and main content -->
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', ()=> {
        const root = document.getElementById('page-root');
        renderNavbar(root);
        initMainPage(root);
        // Add footer
        const f = document.createElement('div');
        f.className = 'app-footer';
        f.innerHTML = '&copy; Mr. Entrepreneur — Connect local vendors with manufacturers.';
        root.appendChild(f);
      });
    </script>
  </body>
</html>
