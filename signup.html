<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sign Up â€” Mr. Entrepreneur</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="page-root">
      <!-- navbar -->
      <div class="container" style="max-width:760px;margin-top:60px">
        <div class="card form">
          <h2>Create an account</h2>
          <p style="color:var(--muted)">Join Mr. Entrepreneur to access supplier listings and manage your vendor relationships.</p>
          <div id="signup-feedback" style="color:var(--danger);margin-bottom:8px"></div>
          <form id="signup-form">
            <label for="s-name">Full name</label>
            <input id="s-name" type="text" required />
            <label for="s-email">Email</label>
            <input id="s-email" type="email" required />
            <label for="s-pass">Password</label>
            <input id="s-pass" type="password" required />
            <button class="submit" type="submit">Sign Up</button>
          </form>
          <p style="color:var(--muted);margin-top:10px">Already have an account? <a href="signin.html">Sign in</a></p>
        </div>
      </div>

      <div class="app-footer">
        &copy; Mr. Entrepreneur
      </div>
    </div>

    <script>
      // navbar guest
      document.addEventListener('DOMContentLoaded', ()=> {
        renderNavbar(document.getElementById('page-root'));

        const form = document.getElementById('signup-form');
        const fb = document.getElementById('signup-feedback');
        handleSignupForm(form, fb);
      });
    </script>
  </body>
</html>
